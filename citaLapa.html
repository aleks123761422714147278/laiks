<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <script>
    function krasot(){
        var kr=document.getElementById("krasa").value;
        var text=document.getElementById("txt");
        document.getElementById("fons").style="background-color:"+kr;
        text.innerHTML = "Krāsa nomainīta";
    }
    </script>
</head>
<body>
<form>
    <div id="fons" style="background-color:lightgrey"><a id="txt">Izvēlies krāsu!</a></div>
  <input type="color" id="krasa" value="#00ff00" oninput="krasot();" >
</form>
    
       
</body>
</html>
